<!DOCTYPE html>
<html>
<head>
    <title>ZOOKOO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reg_form_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <img class="bckg" src="Images/10018.png">
    <div class="container">
        <div class="img">
            <img src="Images/bckg.png">
        </div>
        <div class="reg-container">
            <form action="reg_form.html">
                <img class="avatar" src="Images/logo.png" >
                <h2>Регистрация</h2>
                <div class="input-div one ">
                    <div class="i">
                        <i class="fas fa-mail"></i>
                    </div>
                    <div>
                        <!-- <h5>E-mail</h5> -->
                        <input class="input" type="text" placeholder="E-mail">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <!-- <h5>Пароль</h5> -->
                        <input class="input" type="password" placeholder="Пароль">
                    </div>
                </div>
                <div class="input-div three">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <!-- <h5>Повторите пароль</h5> -->
                        <input class="input" type="password" placeholder="Повторите пароль">
                    </div>
                </div>
                
                <input type="submit" class="btn" value="Зарегестрироваться">

                <div class="ah">Уже есть аккаунт?
                    <a href="#">Войти</a>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
