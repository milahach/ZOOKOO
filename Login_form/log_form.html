<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="log_form_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>ZOOKOO</title>
</head>
<body>
    <img src="10018.png" alt="">
    <div class="container">
        <div class="img">
            <img src="bckg.png">
        </div>
        <div class="log_container">
            <form action="log_form.html">
                <img class="avatar" src="logo.png">
                <h2>Вход</h2>
                <div class="input-div">
                    <div class="i">
                        <i class=" fas fa-mail"></i>
                    </div>
                    <div>
                        <input class="input" placeholder="E-mail" type="text">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i class=" fas fa-password"></i>
                    </div>
                    <div>
                        <input class="input" placeholder="Пароль" type="password">
                    </div>
                </div>

                <input type="submit" class="btn" value="Войти">
                
                <div>Нет аккаунта?
                    <a href="#">Создать</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
